name: Angular build

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Lint
      if: ${{ success() }}
      run: npm run lint
    - name: Build
      if: ${{ success() }}
      run: npm run build:ci
    - name: Test
      if: ${{ success() }}
      run: npm run test:ci
    - name: Upload a Build Artifact
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.app-name }}
        path: dist/**
        if-no-files-found: error
